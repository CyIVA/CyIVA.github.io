<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include nav.html %}
    <main>
      {% include header.html %}
      <div class="content">
        <div id="vertical-history"></div>
        <script>
          window.historyData = [
            {% for item in site.history %}
              {
                "title": {{ item.title | jsonify }},
                "start": "{{ item['start_date'] }}",
                "end": "{{ item['end_date'] }}"
              }{% unless forloop.last %},{% endunless %}
            {% endfor %}
          ];
        </script>
        <script src="{{ "/assets/js/vertical-history.js" | relative_url }}"></script>
        <link rel="stylesheet" href="{{ "/assets/css/vertical-history.css" | relative_url }}">
      </div>
      {% include footer.html %}
    </main>
    {% include category-modal.html %}{% include ui.html %}
  </body>
</html>
